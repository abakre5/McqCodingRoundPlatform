{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>INC'17 Pradnya</title>
    <link rel="icon" href="{% static 'mcq/favicon.png' %}" type="image/png">
    <link href="{% static 'mcq/fonts/montserrat' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'mcq/fonts/opensans' %}">
    <link href="{% static 'mcq/fonts/ubuntu' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mcq/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mcq/css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mcq/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mcq/css/responsive.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mcq/css/animate.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'mcq/js/jquery.1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'mcq/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'mcq/js/jquery-scrolltofixed.js' %}"></script>
    <script type="text/javascript" src="{% static 'mcq/js/jquery.easing.1.3.js' %}"></script>
</head>

<body>
<nav class="main-nav-outer" id="test">
	<div class="container">
        <ul class="main-nav">
            <li><a href="/#rules">Rules</a></li>
            <li class="small-logo"><a href="/#home"><img src="{% static 'mcq/img/inclogo.png' %}" alt=""></a></li>
            <li><a href="#signup">Login/Signup</a></li>
        </ul>
        <a class="res-nav_click" href="#"><i class="fa-bars"></i></a>
    </div>
</nav>

<section class="main-section" id="signup" style="padding-top:30px">
        <div class="container" style="padding-top:0px">
                <h2>Login / Signup</h2>
                </br>
                <div class="row" id="scrollpage">
                        <div class="col-sm-5">
                            <div class="form-box">
                                <div class="form-top" style="height: 103px">
                                    <div class="form-top-left">
                                        <h3>Login</h3>
                                        <p>Enter username and password to log on:</p>
                                    </div>
                                </div>
                                <div class="form-bottom">
				    <p style="color:red">{{message1}}</p>
                                    <form role="form" action="/question/" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="username">Team name</label>
                                            <input type="text" name="username" placeholder="Team name..." class="form-username form-control" id="form-username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="password">Password</label>
                                            <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                        </div>
                                       <!-- <button type="submit" name="login" class="btn">Log in!</button> -->
					<input type="submit" name="login" class="btn" value="Log In">                                       
					
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div> 
                        <div class="col-sm-5">
                            <div class="form-box">
                                <div class="form-top" style="height: 60px">
                                    <div class="form-top-left">
                                        <h3>Sign up now</h3>
                                        <p>Fill in the form below to get instant access:</p>
                                    </div>
                                </div>
                                <div class="form-bottom" >
                                    <p style="color:red">{{message}}</p>
                                    <form role="form" action="/question/" method="post" class="registration-form" > {% csrf_token %}
                                        <div class="form-group">
                                            <label class="sr-only" for="reciept">Receipt Number</label>
                                            <input type="text" name="reciept" placeholder="Receipt Number..." class="form-regid form-control" id="form-regid">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-5" style="padding:0">
                                                <div class="form-group">
                                                    <label class="sr-only" for="name1">Full name</label>
                                                    <input type="text" name="name1" placeholder="Name 1..." class="form-full-name form-control" id="form-full-name">
                                                </div>
                                            </div>
                                            <div class="col-sm-2"></div>  
                                            <div class="col-sm-5" style="padding:0">
                                                <div class="form-group">
                                                    <label class="sr-only" for="name2">Full name</label>
                                                    <input type="text" name="name2" placeholder="Name 2..." class="form-full-name form-control" id="form-full-name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="email">Email</label>
                                            <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="college">College</label>
                                            <input type="text" name="college" placeholder="College..." class="form-address form-control" id="form-address">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="contact">Phone</label>
                                            <input type="tel" name="contact" placeholder="Phone..." class="form-phone form-control" id="form-phone" style="font-size:16px">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-7" style="padding:0">
                                                <div class="form-group">
                                                    <label class="sr-only" for="uname">Team Name</label>
                                                    <input type="text" name="uname" placeholder="Team Name..." class="form-address form-control" id="form-address">
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-group">
                                                    <select class="form-control "id="level" name="level" style="font-size:16px">
                                                        <option disabled selected="selected" value="Default">Select Level...</option>
                                                        <option value="Junior">Junior</option>
                                                        <option value="Senior">Senior</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="passwd">Password</label>
                                            <input type="password" name="passwd" placeholder="Password..." class="form-password form-control" id="form-password">
                                        </div>
						<input type="submit" name="signup" class="btn" value="Sign Up">                                       
						<!-- <button type="submit" name="signup" class="btn">Sign me up!</button> -->
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                </div>
        </div>
</section>


<script type="text/javascript">
    $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function(){
            $('.main-nav').slideToggle();
            return false    
            
        });
        
    });
</script>

  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100
      }
    );
    wow.init();
  </script>

<script type="text/javascript">
	$(window).load(function(){
		
		$('.main-nav li a, .servicelink').bind('click',function(event){
			var $anchor = $(this);
			
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top -30
			}, 1500,'easeInOutExpo');
			event.preventDefault();
		});
	})
</script>

</body>
</html>
